<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Example | innerHTML</title>
  </head>
  <body>
	<h1 id="example">Hello, World!</h1>
	<button onclick="exampleFunction()">Press Me!</button>
    <script>
		function exampleFunction() {
			document.getElementById("example").innerHTML = "Goodbye, World!";
		}
	</script>
  </body>
</html>
